    <!-- Custom CSS -->

</head>

<body>
<div class="container">

    <!-- Sidebar -->

        <div class="logo">
            <i class="fas fa-atom"></i>

    </div>

    <!-- Main Content -->
    <div class="main-content">

        <h1>Eigenvalue & Eigenvector Analyzer</h1>

        <!-- Matrix Controls -->
        <label>Matrix Size:</label>
        <select id="matrixSize">
            <option value="2">2 × 2</option>
            <option value="3" selected>3 × 3</option>
            <option value="4">4 × 4</option>
        </select>

        <div id="matrixContainer" class="matrix-grid"></div>

        <h3>Eigenvalues</h3>
        <input type="text" id="eigenvalues" placeholder="Example: 2, 3, -1">

        <h3>Eigenvectors</h3>
        <textarea id="eigenvectors" rows="5"
                  placeholder="One eigenvector per line"></textarea>

        <div class="controls">
            <button onclick="analyze()">Analyze</button>
            <button onclick="resetAll()">Reset</button>
        </div>

        <div id="resultsSection"></div>

    </div>

<script src="script.js"></script>
